<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hogash Code Challenge</title>
    <link rel="stylesheet" href="sass/compile/main.css">
</head>
<body>

<div class="container">
    <button id="main-button">Get Fonts</button>
<div class="modal">
    <div class="modal-header">
        <h1>Google Fonts Manager</h1>
        <div class="buttons">

            <!-- <button class="custom-btn max-min">
                <svg width="12px" height="12px" version="1.1" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="m5.3 9.3l-5 5 1.4 1.4 5-5 1.3 1.3v-4h-4z" fill="#d9d9d9"/>
                <path d="m15.7 1.7l-1.4-1.4-4 4-1.3-1.3v4h4l-1.3-1.3z" fill="#d9d9d9"/>
                </svg>
            </button> -->
            <button class="custom-btn  close-btn">
                <svg width="12px" height="12px" enable-background="new 0 0 612 612" version="1.1" viewBox="0 0 612 612" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                <polygon points="612 36.004 576.52 0.603 306 270.61 35.478 0.603 0 36.004 270.52 306.01 0 576 35.478 611.4 306 341.41 576.52 611.4 612 576 341.46 306.01" fill="#d9d9d9"/>
                </svg>
            </button>

        </div>
    </div>
    <div class="search-output">
        <div class="search-area">
            <input type="text" placeholder="Search for fonts" class="search">
            <svg width="12px" height="12px" enable-background="new 0 0 56.966 56.966" version="1.1" viewBox="0 0 56.966 56.966" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                <path d="m55.146 51.887l-13.558-14.101c3.486-4.144 5.396-9.358 5.396-14.786 0-12.682-10.318-23-23-23s-23 10.318-23 23 10.318 23 23 23c4.761 0 9.298-1.436 13.177-4.162l13.661 14.208c0.571 0.593 1.339 0.92 2.162 0.92 0.779 0 1.518-0.297 2.079-0.837 1.192-1.147 1.23-3.049 0.083-4.242zm-31.162-45.887c9.374 0 17 7.626 17 17s-7.626 17-17 17-17-7.626-17-17 7.626-17 17-17z" fill="#d9d9d9"/>
            </svg>
        </div>
    </div>
    <div class="outer-fonts-body">
            <div class="loader-wrap">
                    <div class="loader">
                        <svg class="circular-loader"viewBox="25 25 50 50" >
                            <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
                          </svg>
                    </div>
                </div>
        <div class="fonts-body"></div>
    </div>
</div>
</div>

<script src="js/main.js"></script>
</body>
</html>
